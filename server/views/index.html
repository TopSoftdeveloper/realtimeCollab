<script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        var id_token = googleUser.getAuthResponse().id_token;
        localStorage.setItem('email', profile.getEmail());
        localStorage.setItem('display_name', profile.getName());
        localStorage.setItem('display_image', profile.getImageUrl());
        localStorage.setItem('google_token', id_token);

        var payload = {
            display_name: profile.getName(),
            display_image: profile.getImageUrl(),
            email: profile.getEmail(),
            google_id: profile.getId()
        }
        $.ajax({
            type: 'POST',
            url: 'http://devserver.com:4000/login',
            data: payload
        }).done(function(res) {
            localStorage.setItem('jwt', res.token);
            localStorage.setItem('user_id', res.user_id);
            window.location.assign('http://devserver.com:4000/app');
        }).fail(function(res) {
        })
    }
</script>
